{% extends 'base/base.html' %}

 {% block content %}
 
 <form method="post">
 	{% csrf_token %} 
 	<!-- usuario por función !-->
 	<!-- object por clases !-->
 	<h3>¿Desea eliminar el registro de {{object.nombre}}?</h3>
 	<button class="btn btn-danger" type="submit">Si, eliminar</button>
 	<a  class="btn btn-default" href="{% url 'usuario:listar_usuario' %}">Cancelar</a>
 </form>
 {% endblock %}
